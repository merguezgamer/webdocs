<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sous Nos Pieds</title>
    <meta name="description" content="Webdocumentaire sur la géothermie à Coulommiers — photos, articles et film." />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div class="wrap"></div>

    <div class="container" style="max-width:var(--max-w); margin-top:32px; margin-bottom:32px">

        <!-- Carousel Bootstrap -->
        <div id="photoCarousel" class="carousel slide carousel-fade full-bleed" data-ride="carousel"
            aria-label="Carrousel de photos">

            <div class="carousel-inner">

                <!-- Exemple : ajoutez data-caption="" et data-desc="" sur chaque photo-card -->
                <div class="carousel-item active">
                    <div class="photo-card" data-full="../images/station-geothermie.png"
                        data-caption="La centrale géothermique"
                        data-desc="Une vue aérienne de la centrale en fonctionnement.">



                        <img src="../images/station-geothermie.png" class="d-block w-100" alt="Forage - chantier" />
                        <div class="carousel-caption d-none d-md-block">

                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="photo-card" tabindex="0" data-full="../images/DSC009752.JPG"
                        data-caption="La centrale géothermique vue du bas." data-desc="Une vue du bas de la centrale.">

                        <img src="../images/DSC009752.JPG" class="d-block w-100" alt="Forage - chantier" />
                        <div class="carousel-caption d-none d-md-block">


                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="photo-card" tabindex="0" data-full="../images/DSC00954.JPG" data-caption="Bureau"
                        data-desc="Découverte du bureau de la centrale géothermique. Le coeur des operations.">

                        <img src="../images/DSC00954.JPG" class="d-block w-100" alt="Forage - chantier" />
                        <div class="carousel-caption d-none d-md-block">

                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="photo-card" tabindex="0" data-full="../images/DSC009172.JPG"
                        data-caption="Puit Producteur" data-desc="Trappe permettant d'accerder au puit">

                        <img src="../images/DSC009172.JPG" class="d-block w-100" alt="Forage - chantier" />
                        <div class="carousel-caption d-none d-md-block">

                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="photo-card" tabindex="0" data-full="../images/DSC009042.JPG" data-caption="Tuyaux"
                        data-desc="Tuyaux du puit producteur, des capteur et les cable qui aliment à pompe 300 metres plus bas">

                        <img src="../images/DSC009042.JPG" class="d-block w-100" alt="Forage - chantier" />
                        <div class="carousel-caption d-none d-md-block">

                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="photo-card" tabindex="0" data-full="../images/DSC00921.JPG"
                        data-caption="Echangeur thermique"
                        data-desc="Matériel qui permet de faire l'echange de chaleur entre le réseaux primaire et secondaire">

                        <img src="../images/DSC00921.JPG" class="d-block w-100" alt="Forage - chantier" />
                        <div class="carousel-caption d-none d-md-block">

                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="photo-card" tabindex="0" data-full="../images/DSC00923.JPG" data-caption="Machine"
                        data-desc="pompe et tuyaux permettant la distribution dans le bas de la ville de Coulommiers">

                        <img src="../images/DSC00923.JPG" class="d-block w-100" alt="Forage - chantier" />
                        <div class="carousel-caption d-none d-md-block">

                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="photo-card" tabindex="0" data-full="../images/DSC00924.JPG" data-caption="Pompe"
                        data-desc="Une des pompe principale du batiment de la géothermie">

                        <img src="../images/DSC00924.JPG" class="d-block w-100" alt="Forage - chantier" />
                        <div class="carousel-caption d-none d-md-block">

                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="photo-card" tabindex="0" data-full="../images/DSC00930.JPG" data-caption="Valve"
                        data-desc="Valve de l'echangeur thermique">

                        <img src="../images/DSC00930.JPG" class="d-block w-100" alt="Forage - chantier" />
                        <div class="carousel-caption d-none d-md-block">

                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="photo-card" tabindex="0" data-full="../images/DSC00933.JPG" data-caption="Pompe"
                        data-desc="Une pompe">

                        <img src="../images/DSC00933.JPG" class="d-block w-100" alt="Forage - chantier" />
                        <div class="carousel-caption d-none d-md-block">

                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="photo-card" tabindex="0" data-full="../images/DSC00940.JPG"
                        data-caption="Une autre pompe"
                        data-desc="Matériel se trouvant sur le réseaux de distribution de la ville haute">

                        <img src="../images/DSC00940.JPG" class="d-block w-100" alt="Forage - chantier" />
                        <div class="carousel-caption d-none d-md-block">

                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="photo-card" tabindex="0" data-full="../images/DSC00948.JPG" data-caption="Tuyaux"
                        data-desc="Vue du dessus de l'chevêtrement de tuyaux de la géothermie">

                        <img src="../images/DSC00948.JPG" class="d-block w-100" alt="Forage - chantier" />
                        <div class="carousel-caption d-none d-md-block">

                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="photo-card" tabindex="0" data-full="../images/DSC00968.JPG"
                        data-caption="Tuyaux externe"
                        data-desc="Tuyaux exterieur qui fais le lient entre le batiment et les puits">

                        <img src="../images/DSC00968.JPG" class="d-block w-100" alt="Forage - chantier" />
                        <div class="carousel-caption d-none d-md-block">


                        </div>
                    </div>
                </div>




                <!-- Reste de vos images ici -->
            </div>

            <!-- Contrôles -->
            <a class="carousel-control-prev" href="#photoCarousel" role="button" data-slide="prev"
                aria-label="Photo précédente">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Précédent</span>
            </a>
            <a class="carousel-control-next" href="#photoCarousel" role="button" data-slide="next"
                aria-label="Photo suivante">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Suivant</span>
            </a>

        </div>

        <!-- Bouton retour -->
        <button onclick="window.history.back()" class="btn btn-secondary mt-3 mb-3">← Retour</button>



        <div class="lightbox" id="lightbox" aria-hidden="true">
            <button class="close" onclick="closeLightbox()">✕</button>

            <div class="lightbox-content">

                <!-- PHOTO -->
                <img src="" alt="" id="lightboxImg" />

                <!-- BLOC LÉGENDE -->
                <div class="lightbox-info">
                    <h3 id="lightboxCaption">Titre de substitution !</h3>
                    <p id="lightboxDesc">Description courte de substitution pour expliquer ce que montre la photo.</p>
                </div>

            </div>
        </div>


        <footer>
            <div>© 2025 — Sous Nos Pieds — Webdoc Géothermie Coulommiers</div>
        </footer>

    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>

    <script src="../js/script.js"></script>

</html>
